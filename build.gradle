		// <script src="/js/abn_tree_directive.js"></script>
docker {
    springBootApplication {
        baseImage = 'eclipse-temurin:21-jdk-alpine'
        ports = [9090, 8080]
        images = ['tombi/abbot:2.0', 'tombi/abbot:latest']
        jvmArgs = ['-Dspring.profiles.active=production', '-Xmx2048m']
    }
}

jar {
    enabled = false
    archiveFileName = bootJar.archiveFileName
}

test {
    environment("dbhostname", "localhost")
    environment("dbname", "abbot")
    environment("dbuser", "abbot")
    environment("dbpassword", "abbotpass")
    useJUnitPlatform()
}
