buildscript 
{
	repositories 
	{
		mavenLocal()
	    mavenCentral()
	}

  	dependencies {
    	classpath "io.spring.gradle:dependency-management-plugin:0.5.3.RELEASE"
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.0.RELEASE")
  	}
}

plugins 
{
  id 'net.saliman.cobertura' version '2.2.7'
}


apply plugin: "io.spring.dependency-management"
apply plugin: 'spring-boot'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories 
{
	mavenLocal()
    mavenCentral()
}

war 
{
    baseName = 'Abbot3'
}

dependencyManagement 
{
  imports 
  {
    mavenBom 'org.springframework.data:spring-data-releasetrain:Gosling-SR1'
  }
}

dependencies 
{
	compile 'org.springframework:spring-context:4.2.3.RELEASE'
	compile 'org.springframework:spring-webmvc:4.2.3.RELEASE'
	
    compile 'org.springframework.security:spring-security-core:4.0.3.RELEASE'
    compile 'org.springframework.security:spring-security-web:4.0.3.RELEASE'
    compile 'org.springframework.security:spring-security-config:4.0.3.RELEASE'
    compile 'org.springframework.security:spring-security-taglibs:4.0.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    
	compile 'org.springframework.data:spring-data-jpa'
	
	compile 'javax.validation:validation-api:1.1.0.Final'
	
	compile 'org.hibernate:hibernate-validator:5.0.1.Final'
	
	runtime 'commons-dbcp:commons-dbcp'
	runtime 'com.fasterxml.jackson.core:jackson-core'
	runtime 'com.fasterxml.jackson.core:jackson-databind'
	runtime 'javax.servlet:jstl'
	runtime 'org.hsqldb:hsqldb'
			
	testCompile 'org.mockito:mockito-all:1.9.5'
	testCompile 'junit:junit:4.11+'
	testCompile 'org.springframework:spring-test:4.2.3.RELEASE'
	testCompile 'org.springframework:spring-web:4.2.3.RELEASE'
	testCompile 'com.fasterxml.jackson.core:jackson-annotations'
    testCompile 'com.fasterxml.jackson.core:jackson-databind'
    testCompile 'com.jayway.jsonpath:json-path:0.8.1'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    
	
	testRuntime 'javax.servlet:javax.servlet-api:3.1.0'
	testRuntime 'commons-fileupload:commons-fileupload:1.3.1'
}

test.finalizedBy(project.tasks.coberturaReport)


