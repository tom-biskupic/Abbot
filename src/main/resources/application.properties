
db.driver=com.mysql.jdbc.Driver
db.url=jdbc:mysql://${dbhostname}:3306/${dbname}
db.username=${dbuser}
db.password=${dbpassword}

 
#Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.hbm2ddl.auto=update
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.show_sql=true
hibernate.format_sql=true

SerializationFeature.write-dates-as-timestamps=true
spring.main.allow-circular-references=true
logging.level.com.runcible.abbot=DEBUG
logging.level.org.springframework.security.web.authentication.UsernamePasswordAuthenticationFilter=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.security.web.CsrfFilter=DEBUG
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.security.web=TRACE
logging.level.org.springframework.security.web.csrf=DEBUG
