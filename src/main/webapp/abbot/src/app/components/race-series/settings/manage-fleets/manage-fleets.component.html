<p>Define groups of classes that race together as a fleet</p>
<div class="btn-group float-right" role="group" aria-label="...">
    <button type="button" class="btn" (click)="addFleet()">
      <fa-icon [icon]="faPlusSquare"></fa-icon>
    </button>
    <button type="button" class="btn" (click)="loadPage(getPageNumber())">
        <fa-icon [icon]="faSync"></fa-icon>
    </button>
</div>

<table name="page.content" class="table table-striped" >
  <thead>
    <tr>
        <th>Fleet Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fleet of getFleets()">
      <td>
        <button type="button" class="btn" (click)="deleteFleet(fleet)" >
          <fa-icon [icon]="faTrashAlt"></fa-icon>
        </button>
        <a href="javascript:void(0);" (click)="editFleet(fleet)">{{fleet.fleetName}}</a>
      </td>
    </tr>
  </tbody>
</table>

<ngb-pagination
    *ngIf="(numPages > 1)"
    [(page)]="pageNumber"
    [pageSize]="pageSize"
    [collectionSize]="collectionSize"
    (pageChange)="loadPage($event)"></ngb-pagination>
