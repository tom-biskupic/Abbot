<form [formGroup]="boatForm" (ngSubmit)="ok()">
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Boat</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="cancel()">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name">Boat Name<span class="required">*</span></label>
            <input class="form-control" formControlName="name"/>
            <div *ngIf="submitted && fields.name.errors && fields.name.errors.required" class="help-inline">Boat name is required</div>
        </div>
        <div class="form-group">
            <label for="name">Sail number</label>
            <input class="form-control" formControlName="sailNumber"/>
        </div>
        <div class="form-group">
            <label for="boatClass">Boat class</label>
            <select class="form-control" formControlName="boatClass" [compareWith]="compareBoatCLassFunction" (ngModelChange)="onChangeBoatClass($event)">
              <option *ngFor="let boatClass of boatClasses" [ngValue]="boatClass">{{boatClass.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="boatClass">Division</label>
            <select class="form-control" formControlName="division" [compareWith]="compareDivisionFunction">
              <option *ngFor="let division of fields.boatClass.value.divisions" [ngValue]="division">{{division.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Skipper name</label>
            <input class="form-control" formControlName="skipper"/>
        </div>
        <div class="form-group">
            <label for="name">Crew name</label>
            <input class="form-control" formControlName="crew"/>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary">OK</button>
        <button class="btn btn-warning" type="reset" (click)="cancel()">Cancel</button>
    </div>
  </form>
