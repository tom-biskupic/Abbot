<form [formGroup]="competitionForm" (ngSubmit)="ok()">
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Competition</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="cancel()">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name">Competition name<span class="required">*</span></label>
            <input class="form-control" formControlName="name"/>
            <div *ngIf="submitted && fields.name.errors && fields.name.errors.required" class="help-inline">Boat class name is required</div>
        </div>
        <div class="form-group">
            <label for="Fleet">Fleet</label>
            <select class="form-control" formControlName="fleet" [compareWith]="compareFleetFunction">
              <option *ngFor="let fleet of getFleets()" [ngValue]="fleet">{{fleet.fleetName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pointsSystem">Points System</label>
            <select class="form-control" formControlName="pointsSystem">
              <option *ngFor="let item of pointsSystemMap | keyvalue" [value]="item.key">{{item.value}}</option>
            </select>
        </div>
        <div class="form-group">
          <label for="resultType">Result type to use</label>
          <select class="form-control" formControlName="resultType">
            <option *ngFor="let item of resultTypeMap | keyvalue" [value]="item.key">{{item.value}}</option>
          </select>
      </div>
      <div class="form-group">
        <label for="fleetSize">Fleet size<span class="required">*</span></label>
        <input class="form-control" formControlName="fleetSize"/>
        <div *ngIf="submitted && fields.fleetSize.errors && fields.fleetSize.errors.min" class="help-inline">Fleet size must be greater than zero</div>
      </div>
      <div class="form-group">
        <label for="drops">Number of drops<span class="required">*</span></label>
        <input class="form-control" formControlName="drops"/>
      </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary">OK</button>
        <button class="btn btn-warning" type="reset" (click)="cancel()">Cancel</button>
    </div>
  </form>
