<form [formGroup]="handicapLimitForm" (ngSubmit)="ok()">
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Division</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="cancel()">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="Fleet">Fleet<span class="required">*</span></label>
            <select class="form-control" formControlName="fleet" [compareWith]="compareFleetFunction">
              <option *ngFor="let fleet of fleets" [ngValue]="fleet">{{fleet.fleetName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="limit">Handicap Limit<span class="required">*</span></label>
            <input class="form-control" formControlName="limit"/>
            <div *ngIf="submitted && fields.limit.errors && fields.limit.errors.pattern" class="help-inline">Handicap limit must be numeric</div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary">OK</button>
        <button class="btn btn-warning" type="reset" (click)="cancel()">Cancel</button>
    </div>
  </form>
