
<div class="container-fluid">
    <div class="row no-gutter row-height">
      <div class="col-2 scrollable" id="race-select">
        <app-race-day-list [raceSeriesId]="raceSeriesId" (raceSelection)="raceSelected($event)"></app-race-day-list>
      </div>
      <div class="col-10">
        <app-race-result-list
          [raceSeriesId]="raceSeriesId"
          [raceSelectionEvent]="raceSelectionEventSubject.asObservable()">
        </app-race-result-list>
      </div>
    </div>
</div>
