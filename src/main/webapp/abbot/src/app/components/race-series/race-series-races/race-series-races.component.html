<div class="btn-group float-right" role="group" aria-label="...">
  <button type="button" class="btn" (click)="addRace()">
    <fa-icon [icon]="faPlusSquare"></fa-icon>
  </button>
  <button type="button" class="btn" (click)="loadPage(getPageNumber())">
      <fa-icon [icon]="faSync"></fa-icon>
  </button>
</div>

<table class="table table-striped" >
  <thead>
      <tr>
          <td>Race Date</td>
          <td>Name</td>
          <td>Fleet</td>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let race of races">
          <td>
              <button type="button" class="btn" (click)="deleteRace(race)" >
                  <fa-icon [icon]="faTrashAlt"></fa-icon>
              </button>
              <a href="javascript:void(0);" (click)="editRace(race)">{{race.raceDate | date: 'shortDate' }} </a>
          </td>
          <td>{{race.name}}</td>
          <td>{{race.fleet.fleetName}}</td>
      </tr>
  </tbody>
</table>

<ngb-pagination
  *ngIf="(numPages > 1)"
  [(page)]="pageNumber"
  [pageSize]="pageSize"
  [collectionSize]="collectionSize"
  (pageChange)="loadPage($event)"></ngb-pagination>
