<form [formGroup]="divisionForm" (ngSubmit)="ok()">
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Division</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="cancel()">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name">Boat class name<span class="required">*</span></label>
            <input class="form-control" formControlName="name"/>
            <div *ngIf="submitted && fields.name.errors && fields.name.errors.required" class="help-inline">Division name is required</div>
        </div>
        <div class="form-group">
            <label for="yardStick">Yardstick</label>
            <input class="form-control" formControlName="yardStick"/>
            <div *ngIf="submitted && fields.yardStick.errors && fields.yardStick.errors.pattern" class="help-inline">Yardstick must be numeric</div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary">OK</button>
        <button class="btn btn-warning" type="reset" (click)="cancel()">Cancel</button>
    </div>
  </form>
