<form [formGroup]="raceResultForm" (ngSubmit)="ok()">
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Race result</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="cancel()">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
    </div>

    <div class="modal-body">
      <div class="form-group">
          <label for="boat">Boat</label>
          <select class="form-control" formControlName="boat" [compareWith]="compareBoatFunction" (ngModelChange)="onChangeBoat($event)">
            <option *ngFor="let boat of boatsInRace" [ngValue]="boat">{{boat.name}}</option>
          </select>
          <div *ngIf="submitted && fields.boat.errors && fields.boat.errors.required" class="help-inline">Boat is required</div>
      </div>
      <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" formControlName="status" (ngModelChange)="onChangeStatus($event)">
            <option *ngFor="let item of statusMap | keyvalue" [value]="item.key">{{item.value}}</option>
          </select>
      </div>
      <div class="form-group">
          <label for="startTime">Start Time<span class="required">*</span></label>
          <input type="time" class="form-control" placeholder="HH:mm:ss" step="1" formControlName="startTime"/>
      </div>
      <div class="form-group">
          <label for="finishTime">Finish Time<span class="required">*</span></label>
          <input type="time" class="form-control" placeholder="HH:mm:ss" step="1" formControlName="finishTime" />
      </div>
      <div class="checkbox">
          <label>
            <input type="checkbox" formControlName="overrideHandicap" (click)="revertHandicap()"> Override calculated handicap?
          </label>
      </div>
      <div class="form-group">
          <label for="handicap">Handicap<span class="required">*</span></label>
          <input 	type="number"
                class="form-control"
                formControlName="handicap"
                min="0"
                max="99"
                step="0.5"/>
      </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary">OK</button>
      <button class="btn btn-warning" type="reset" (click)="cancel()">Cancel</button>
  </div>
</form>
