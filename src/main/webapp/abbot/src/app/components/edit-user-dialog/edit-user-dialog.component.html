
<form [formGroup]="userForm" (ngSubmit)="ok()">
<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">User</h4>
    <button type="button" class="close" data-dismiss="modal" (click)="cancel()">
        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="firstName">First name<span class="required">*</span></label>
        <input class="form-control" formControlName="firstName"/>
        <div *ngIf="submitted && fields.firstName.errors && fields.firstName.errors.required" class="help-inline">First Name is required</div>
    </div>
    <div class="form-group">
        <label for="lastName">Second name<span class="required">*</span></label>
        <input class="form-control" formControlName="lastName"/>
        <div *ngIf="submitted && fields.lastName.errors && fields.lastName.errors.required" class="help-inline">Last Name is required</div>
    </div>
    <div class="form-group">
        <label for="email">Email address<span class="required">*</span></label>
        <input class="form-control" formControlName="email" />
        <div *ngIf="submitted && fields.email.errors && fields.email.errors.required" class="help-inline">Email is required</div>
        <div *ngIf="submitted && fields.email.errors && fields.email.errors.email" class="help-inline">A valid email address is required</div>
    </div>
    <div class="form-group">
        <label for="organisation">Organisation/Club</label>
        <input path="organisation" class="form-control" formControlName="organisation" />
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" formControlName="administrator"> Administrator
        </label>
    </div>
    <div class="form-group">
        <label for="password">Password<span class="required">*</span></label>
        <input type="password" class="form-control" formControlName="password"/>
        <div *ngIf="submitted && fields.password.errors && fields.password.errors.required" class="help-inline">Password is required</div>
    </div>
    <div class="form-group">
        <label for="passwordConfirm">Password confirm<span class="required">*</span></label>
        <input type="password" class="form-control" formControlName="passwordConfirm" />
        <div *ngIf="submitted && fields.passwordConfirm.errors && fields.passwordConfirm.errors.required" class="help-inline">Password confirm is required</div>
        <div *ngIf="submitted && fields.passwordConfirm.errors && fields.passwordConfirm.errors.mustMatch" class="help-inline">Passwords must match</div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary">OK</button>
    <button class="btn btn-warning" type="reset" (click)="cancel()">Cancel</button>
</div>
</form>
