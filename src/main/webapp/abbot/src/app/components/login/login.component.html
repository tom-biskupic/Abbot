<h1>Login</h1>

<div class="form-group">
  <label for="email">Email</label>
  <input class="form-control" name="username" [(ngModel)]="credentials.username"/>
</div>

<div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control" name="password" [(ngModel)]="credentials.password" />
</div>
<div class="form-group">
  <span *ngIf="getError()" class="help-block">Login Failed</span>
</div>

<button type="submit" class="btn btn-primary" (click)="login()">Login</button>

<button class="btn" href="#!/register" >Register &raquo;</button>
