
<h1>Login</h1>

 <div class="form-group">
     <label for="email">Email</label>
     <input class="form-control" name="username" ng-model="credentials.username"/>
 </div>
 
 <div class="form-group">
     <label for="password">Password</label>
     <input type="password" class="form-control" name="password" ng-model="credentials.password" />
 </div>
 
 <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
 
 <a class="btn" href="/Abbot3/register" >Register &raquo;</button>
