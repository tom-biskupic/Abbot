 <div 
     ng-controller="handicapSettingsController" >
     <span class="btn-group pull-right" role="group" aria-label="...">
         <button type="button" class="btn btn-default" ng-click="newObject()">
             <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
         </button>
         <button type="button" class="btn btn-default" ng-click="loadPage(page.number)">
         <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
         </button>
     </span>
     <p>Manage the handicap system used in the series</p>
                     
     <table name="page.content" class="table table-striped" >
     <thead>
         <tr>
             <th>Fleet Name</th>
             <th>Handicap Limit</th>
         </tr>
     </thead>
         <tbody>
             <tr ng-repeat="handicaplimit in page.content">
                 <td>
                     <button type="button" class="btn" ng-click="deleteObject(handicaplimit.id)" >
                         <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                     </button>
                     <a ng-click="editObject(handicaplimit.id)">{{handicaplimit.fleet.fleetName}}</a>
                 </td>
                 <td>
                     {{handicaplimit.limit}}
                 </td>
             </tr>
         </tbody>                 
     </table>
     <table-list-nav />  
 </div>
