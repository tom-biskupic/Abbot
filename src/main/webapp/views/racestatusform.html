<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		ng-click="cancel()">
		<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Update Race Status</h4>
</div>
<div class="modal-body">
	<div class="form-group">
		<label for="raceStatus">Race Status</label> 
		<select
			name="raceStatus" class="form-control" ng-model="raceStatus"
			ng-options="status.id as status.label for status in raceStatusValues" >
		</select>
	</div>
</div>
<div class="modal-footer">
     <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
     <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
