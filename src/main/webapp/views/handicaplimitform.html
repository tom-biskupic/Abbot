 <div class="modal-header">
     <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
         <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
     </button>
     <h4 class="modal-title" id="myModalLabel">Handicap Limit</h4>
 </div>
 <div class="modal-body" >
     <div class="form-group">
         <label for="fleet">Fleet<span class="required">*</span></label>
         <select name="fleet" 
             class="form-control" 
             ng-model="object.fleet" 
             ng-options="fleet.fleetName for fleet in fleets track by fleet.id"
             required>
         </select>
         <span class="help-inline" ng-show="hasError('fleet')">{{getError("fleet")}}</span>
     </div>
     <div class="form-group">
         <label for="limit">Handicap Limit<span class="required">*</span></label>
         <input type="number" class="form-control" ng-model="object.limit" min="0" max="99" />
         <span class="help-inline" ng-show="hasError('limit')">{{getError("handicap")}}</span>
     </div>
 </div>
 <div class="modal-footer">
     <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
     <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
 </div>
